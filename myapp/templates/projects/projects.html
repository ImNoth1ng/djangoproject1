{% extends 'layouts/base.html' %}
{% block content %}
    <h1>Projects</h1>
    {% for project in projects  %}
        <article class= "card">
            <a href="{% url "project_detail" %}"><h2>{{ project.name }}</h2></a>
            <p>{{ project.description }}</p>
            <p>{{ project.created_at }}</p>
            <button>Update</button>
            <button>Delete</button>
        </article>
    {% endfor %}
{% endblock %}
